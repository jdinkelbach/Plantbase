<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <title>Plantbase</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" type="text/javascript" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <header id="nav" class="sticky-top bg-white py-3 px-5 d-flex justify-content-between">
            <h1 class="text-success my-0"><i class="fab fa-envira"></i> Plantbase</h1>
            <div id="search-bar" class="d-flex flex-nowrap align-self-center">
                <input type="text" name="search" id="search" placeholder="Search for a plant (EX: 'coconut')" class="px-3 text-center"/>
                <button type="button" id="submit" class="btn btn-success mx-3"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div id=results class="d-flex flex-wrap justify-content-between"></div>
        <!--JS-->
        <script type="text/javascript" src="js/index.js"></script> 
    </body>
</html>
